<!doctype html>
<title>Gallery</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<div class=page>
  <h1>picture</h1>
  <table border=1>
    <tr>
      <td align=center colspan=2><a href={{ "/" ~ date.0 }}><h2>{{ date.0 ~ "-" ~ date.1 ~ "-" ~ date.2 }}</h2></a></td>
    </tr>
    <tr>
      <td align=left><a href={{ neighbors.0.0 }}><h2><-</h2></a></td>
      <td align=right><a href={{ neighbors.1.0 }}><h2>-></h2></a></td>
    </tr>
    <tr>
      <td colspan=2 align=center>
        <img width=550 src={{ url_for('get_image') }}?key={{ picture }}>
      </td>
    </tr>
  </table>
</div>
